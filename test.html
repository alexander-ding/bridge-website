<!DOCTYPE html>
<html>

<head>
    <title>Post Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Post Request Demo</h1>
    <form method="post">
        <textarea name="inputField" rows="10" cols="30" placeHolder="Type a new message here..."></textarea>
        <br />
        <input id="submit" type="submit" value="Submit">
    </form>
    <h2>The current message is:</h2>
    <p>
        Test
    </p>
</body>
